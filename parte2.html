    <style>
        body {
            font-family: 'Arial', sans-serif;

        }

        }

        .profile-options {
            display: flex;

        }

        .option {

            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            gap: 10px;
        }

        .images {
            display: flex;
            gap: 10px;
        }

        .images img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }

        .option h3 {
            font-size: 1em;
            color: #6a0dad;
            margin: 0;
        }

        .back-link {
            margin-top: 30px;
            color: #6a0dad;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #8e44ad;
        }

</head>
